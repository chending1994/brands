<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>商品列表</title>
    <style>
        .container {
            width: 700px;
        }

        .row {
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" @click="brandAdd()">添加</button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Search for...">
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
        <table class="table table-bordered table-striped">
            <tr class="success">
                <th>编号</th>
                <th>品牌名称</th>
                <th>创立时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="item in list" :key="item.id">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.date | fmtDate('YYYY-MM-DD HH:mm:ss') }}</td>
                <td>
                    <a href="#" @click.prevent="brandDel(item.id)">删除</a>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center" v-if="list.length === 0">没有品牌数据</td>
            </tr>
        </table>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/moment.js"></script>
    <script>
        Vue.filter('fmtDate',(value,fmtStr) => {
            return moment(value).format(fmtStr);
        });
        new Vue({
            el:"#app",
            mounted() {
                this.showList()
            },
            data: {
                list:[]
            },
            methods: {
                showList() {
                    axios.get("http://localhost:3000/brands")
                    .then((res) => {
                        if(res.status === 200) {
                            this.list = res.data
                        }
                    })
                    .catch((error) => {
                        console.log(error);
                    })
                },
                brandDel(id) {
                    if(!confirm('确定删除？')) {
                        return false;
                    }
                    axios.delete(`http://localhost:3000/brands/${id}`)
                        .then((res) => {
                            console.log(res);
                        })
                        .catch((error) => {
                            console.log(error);
                        })
                }
            }
        })
    </script>
</body>

</html>
